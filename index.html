<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterpControl // Research Console</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap');
        body { background-color: #09090b; color: #e4e4e7; font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(24, 24, 27, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .neon-green { color: #4ade80; text-shadow: 0 0 10px rgba(74, 222, 128, 0.5); }
        .neon-red { color: #f87171; text-shadow: 0 0 10px rgba(248, 113, 113, 0.5); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #09090b; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }
    </style>
</head>
<body class="h-screen overflow-hidden selection:bg-green-500/30">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [layer, setLayer] = useState(14);
            const [steering, setSteering] = useState(0);
            const [query, setQuery] = useState("The capital of France is London");
            const [logs, setLogs] = useState([]);
            const [loading, setLoading] = useState(false);
            const [pcaData, setPcaData] = useState(null);
            const [trained, setTrained] = useState(false);

            const addLog = (entry) => setLogs(prev => [entry, ...prev]);

            const trainProbe = async () => {
                setLoading(true);
                try {
                    const res = await fetch('/train', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ layer })
                    });
                    if (!res.ok) throw new Error(await res.text());
                    
                    const data = await res.json();
                    setPcaData(data.pca);
                    setTrained(true);
                    addLog({ type: 'sys', msg: `Probe trained on Layer ${layer}. Accuracy: ${(data.accuracy * 100).toFixed(1)}%` });
                } catch (e) {
                    console.error(e);
                    addLog({ type: 'err', msg: `Training failed: ${e.message || 'Check backend logs'}` });
                }
                setLoading(false);
            };

            useEffect(() => {
                trainProbe();
            }, []);

            const runInference = async () => {
                if (!query) return;
                setLoading(true);
                addLog({ type: 'user', msg: `> ${query}` });
                
                try {
                    const res = await fetch('/infer', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ 
                            text: query, 
                            layer, 
                            steering_coef: parseFloat(steering) 
                        })
                    });
                    const data = await res.json();
                    
                    addLog({ 
                        type: 'res', 
                        msg: data.output, 
                        conf: data.confidence,
                        system: data.system,
                        trace: data.trace
                    });
                } catch (e) {
                    addLog({ type: 'err', msg: 'Inference failed.' });
                }
                setLoading(false);
            };

            return (
                <div className="flex h-screen w-full">
                    <div className="w-80 border-r border-zinc-800 p-6 flex flex-col gap-8 bg-zinc-950/50 flex-shrink-0">
                        <div>
                            <h1 className="text-2xl font-bold tracking-tighter text-white mb-1">INTERP<span className="text-green-500">CONTROL</span></h1>
                            <p className="text-xs text-zinc-500">v2.1.0 // GPT2-MEDIUM</p>
                        </div>

                        <div className="flex flex-col gap-4">
                            <div className="flex flex-col gap-2">
                                <label className="text-xs uppercase text-zinc-500 font-bold">Probe Layer</label>
                                <div className="flex gap-2">
                                    {[12,13,14,15,16].map(l => (
                                        <button 
                                            key={l}
                                            onClick={() => setLayer(l)}
                                            className={`px-3 py-2 text-sm border ${layer === l ? 'border-green-500 text-green-500 bg-green-500/10' : 'border-zinc-800 text-zinc-400 hover:border-zinc-600'} transition-all`}
                                        >
                                            L{l}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <div className="flex flex-col gap-2">
                                <div className="flex justify-between">
                                    <label className="text-xs uppercase text-zinc-500 font-bold">Steering Vector</label>
                                    <span className={`text-xs ${steering !== 0 ? 'text-green-400' : 'text-zinc-600'}`}>{steering}x</span>
                                </div>
                                <input 
                                    type="range" min="-5" max="5" step="0.5" 
                                    value={steering}
                                    onChange={(e) => setSteering(e.target.value)}
                                    className="w-full h-1 bg-zinc-800 rounded-lg appearance-none cursor-pointer accent-green-500"
                                />
                                <div className="flex justify-between text-[10px] text-zinc-600">
                                    <span>False</span>
                                    <span>Neutral</span>
                                    <span>True</span>
                                </div>
                            </div>

                            <button 
                                onClick={trainProbe}
                                disabled={loading}
                                className="w-full py-3 mt-2 border border-green-500/50 hover:bg-green-500/10 text-green-500 text-xs font-bold uppercase tracking-widest transition-all"
                            >
                                {loading ? 'Training...' : 'Initialize Probe'}
                            </button>
                        </div>

                        <div className="flex-1 min-h-[200px] border border-zinc-800 bg-black relative overflow-hidden">
                            {!pcaData ? (
                                <button 
                                    onClick={trainProbe}
                                    className="absolute inset-0 flex flex-col items-center justify-center text-zinc-700 hover:text-zinc-500 transition-colors text-xs text-center p-4 cursor-pointer"
                                >
                                    <div className="text-red-500 font-bold mb-2">PROBE OFFLINE</div>
                                    <div>Click to Retry Connection</div>
                                </button>
                            ) : (
                                <PcaViz data={pcaData} />
                            )}
                        </div>
                    </div>

                    <div className="flex-1 flex flex-col bg-zinc-950 relative">
                        <div className="h-16 border-b border-zinc-800 flex items-center justify-between px-8">
                            <div className="flex items-center gap-4">
                                <div className={`w-2 h-2 rounded-full ${trained ? 'bg-green-500 animate-pulse' : 'bg-red-500'}`}></div>
                                <span className="text-xs text-zinc-400">{trained ? 'PROBE ONLINE' : 'PROBE OFFLINE'}</span>
                            </div>
                            <div className="text-xs text-zinc-600">Connected to: GPT2-Medium (CPU)</div>
                        </div>

                        <div className="flex-1 overflow-y-auto p-8 flex flex-col gap-6">
                            {logs.length === 0 && (
                                <div className="opacity-20 text-center mt-20">
                                    <div className="text-6xl mb-4"></div>
                                    <div>WAITING FOR INPUT</div>
                                </div>
                            )}
                            {logs.map((log, i) => (
                                <LogEntry key={i} log={log} />
                            ))}
                        </div>

                        <div className="p-6 border-t border-zinc-800 bg-zinc-950/80 backdrop-blur">
                            <div className="max-w-4xl mx-auto relative">
                                <input 
                                    type="text" 
                                    value={query}
                                    onChange={(e) => setQuery(e.target.value)}
                                    onKeyDown={(e) => e.key === 'Enter' && runInference()}
                                    className="w-full bg-zinc-900 border border-zinc-700 p-4 pl-6 text-white focus:outline-none focus:border-green-500 transition-colors font-mono"
                                    placeholder="Enter prompt..."
                                />
                                <button 
                                    onClick={runInference}
                                    disabled={loading}
                                    className="absolute right-2 top-2 bottom-2 px-6 bg-green-600 hover:bg-green-500 text-black font-bold uppercase text-xs tracking-wider transition-all"
                                >
                                    {loading ? 'Processing' : 'Run'}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const LogEntry = ({ log }) => {
            if (log.type === 'user') return <div className="text-zinc-500 font-bold">{log.msg}</div>;
            if (log.type === 'sys') return <div className="text-xs text-green-500 border-l-2 border-green-500 pl-2">{log.msg}</div>;
            if (log.type === 'err') return <div className="text-xs text-red-500 bg-red-500/10 p-2">{log.msg}</div>;

            const isHighConf = log.conf > 0.65;
            return (
                <div className="glass p-6 animate-in fade-in slide-in-from-bottom-4 duration-300">
                    <div className="flex items-start justify-between mb-4">
                        <div className="flex gap-4 items-center">
                            <div className="text-xs text-zinc-500 uppercase tracking-widest">Confidence</div>
                            <div className="w-32 h-2 bg-zinc-800 rounded-full overflow-hidden">
                                <div 
                                    className={`h-full transition-all duration-500 ${isHighConf ? 'bg-green-500' : 'bg-red-500'}`} 
                                    style={{ width: `${log.conf * 100}%` }}
                                ></div>
                            </div>
                            <div className={`text-sm font-bold ${isHighConf ? 'neon-green' : 'neon-red'}`}>
                                {(log.conf * 100).toFixed(1)}%
                            </div>
                        </div>
                        <div className="text-xs px-2 py-1 bg-zinc-800 text-zinc-400 border border-zinc-700">
                            {log.system.toUpperCase()}
                        </div>
                    </div>

                    {log.trace && (
                        <div className="mb-4 text-xs text-zinc-400 bg-black/50 p-4 font-mono border-l-2 border-yellow-500/50">
                            <div className="text-yellow-500 mb-2 font-bold">SYSTEM 2 TRACE:</div>
                            {log.trace}
                        </div>
                    )}

                    <div className="text-lg text-white leading-relaxed">
                        <span className="text-zinc-600 mr-2">AI:</span>
                        {log.msg}
                    </div>
                </div>
            );
        };

        const PcaViz = ({ data }) => {
            const plotRef = useRef(null);

            useEffect(() => {
                if (!data || !plotRef.current) return;
                
                const traceTrue = {
                    x: data.filter(d => d.label===1).map(d => d.x),
                    y: data.filter(d => d.label===1).map(d => d.y),
                    z: data.filter(d => d.label===1).map(d => d.z),
                    mode: 'markers', type: 'scatter3d', marker: { color: '#4ade80', size: 4 }, name: 'True'
                };
                const traceFalse = {
                    x: data.filter(d => d.label===0).map(d => d.x),
                    y: data.filter(d => d.label===0).map(d => d.y),
                    z: data.filter(d => d.label===0).map(d => d.z),
                    mode: 'markers', type: 'scatter3d', marker: { color: '#f87171', size: 4 }, name: 'False'
                };

                Plotly.newPlot(plotRef.current, [traceTrue, traceFalse], {
                    paper_bgcolor: 'rgba(0,0,0,0)',
                    plot_bgcolor: 'rgba(0,0,0,0)',
                    margin: { l: 0, r: 0, b: 0, t: 0 },
                    showlegend: false,
                    scene: {
                        xaxis: {visible: false}, yaxis: {visible: false}, zaxis: {visible: false},
                        camera: { eye: {x: 1.5, y: 1.5, z: 1.5} }
                    }
                }, {displayModeBar: false});
            }, [data]);

            return <div ref={plotRef} className="w-full h-full min-h-[200px]" />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
